<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="margin-left: 20px;">
        </div>
        <div class="user-message">
            <h2 style="padding: 5px; background-color: #02BFD8;">Hi, {{ username }}!</h2>
        </div>
        <div class="logout">
            <a href="{{ url_for('logout') }}">
                <i class="fas fa-sign-out-alt"> Logout</i>
            </a>
        </div>
    </div>
    
    <div class="content">
        <h1>Loading List SMT</h1><br>
        <form method="POST" action="{{ url_for('user') }}">
            <label for="main_part_number">Main Part Number:</label><br>
            <input type="text" id="main_part_number" name="main_part_number" value="{{ main_part_number }}" required><br>
            <br>
            <label for="sub_part_number">Sub Part Number:</label><br>
            <input type="text" id="sub_part_number" name="sub_part_number" value="{{ sub_part_number }}" required><br>
            <br>
            <button type="submit">Check</button><br><br>
        </form>
       
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
        
        {% if msg %}
            <div class="message">
                {{ msg }}
            </div>
        {% endif %}
    </div>
</body>
</html>
